<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/normolize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Random user</title>
</head>
<body>
    <header>
       <div class="container">
        <div class="left">
            <h1 class="user_title"><i class="fa fa-user-large"></i> USER</h1>
        </div>
        <div class="right">
            <i class="fa-regular fa-moon dark__mode"></i>
            <i class="fa-regular fa-sun light__mode hidden"></i>
        </div>
       </div>
    </header>


    <div class="hero">
        <h2 class="hero__title">RENDOM USER GENERATOR</h2>
    </div>

    <div class="main_body">
       <div class="container">
        <form  class="search__users">
            <div class="input__search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="search__input" class="search__input" placeholder="Live search user...">
            </div>
            <span class="refresh">
                <i class="fa-solid fa-rotate-right fa-spin"></i> Refresh
            </span>
            <span class="clear">
                 <i class="fa-solid fa-broom fa-bounce"></i>Clear
            </span>
        </form>
       </div>
    </div>

    <div class="main__users">
        <div class="container cards">
            
        </div>
    </div>

    <div class="overlay hidden" id="overlay">
        <h2>Loading...</h2>
    </div>



    <script src="./js/mode.js"></script>
    <script src="./js/request.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
